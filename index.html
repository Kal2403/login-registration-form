<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Entrar</span>
                
                <form action="#">
                    <div class="input-field">
                       <input type="text" placeholder="Email" required>
                        <i class="uil uil-envelope icon"></i> 
                    </div>
                    <div class="input-field">
                        <input class="password" type="password" placeholder="Contrase単a" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    
                     <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Recordarme</label>
                        </div>

                        <a href="#" class="text">Olvidaste Tu Contrase単a?</a>
                     </div>

                     <div class="input-field button">
                        <input type="button" value="Entrar">
                     </div>
                </form>

                <div class="login-signup">
                    <span class="text">No Eres Miembro?
                        <a href="#" class="text signup-text">Registrate!</a>
                    </span>
                </div>
            </div>

            <!-- Rigistration Form -->
            <div class="form signup">
                <span class="title">Registrate</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Nombre" required>
                        <i class="uil uil-user"></i>
                     </div>
                    <div class="input-field">
                       <input type="text" placeholder="Email" required>
                        <i class="uil uil-envelope icon"></i> 
                    </div>
                    <div class="input-field">
                        <input class="password" type="password" placeholder="Contrase単a" required>
                        <i class="uil uil-lock icon"></i>
                     </div>
                    <div class="input-field">
                        <input class="password" type="password" placeholder="Confirma Contrase単a" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                     </div>
                    
                     <div class="checkbox-text">
                        <div class="checkbox-content">
    
                        </div>
                     </div>

                     <div class="input-field button">
                        <input type="button" value="Regitro Completo">
                     </div>
                </form>

                <div class="login-signup">
                    <span class="text">No Eres Miembro?
                        <a href="#" class="text login-link">Registrate!</a>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
